<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music</title>

  <style>
    body {
      margin: 0;
      padding-bottom: 100px;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 20px auto;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      border-bottom: 1px solid #333;
    }

    button {
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #333;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #now-playing {
      flex: 1;
      font-size: 10px;
      opacity: 0.8;
    }

    audio {
      width: 100%;
    }
  </style>
</head>

<body>

<h1>My Songs</h1>

<ul id="song-list"></ul>

<div id="player-bar">
  <button onclick="shuffle()">ðŸ”€</button>
  <div id="now-playing">Nothing playing</div>
  <audio id="audio" controls></audio>
</div>

<script>
  const songs = [
    {
      title: "Godzilla - Eminem",
      url: "https://ia600309.us.archive.org/4/items/eminem-godzilla/Eminem-Godzilla.mp3"
    },
{
  title: "Berzerk - Eminem",
  url: "https://ia601704.us.archive.org/15/items/Berzerk-eminem/Eminem%20-%20Berzerk%20%28Clean%20%20Lyrics%29.mp3"
},
{
  title: "Venom - Eminem",
  url: "https://ia601704.us.archive.org/28/items/clean-venom-eminem/%28Clean%29%20Venom%20-%20Eminem.mp3"
},
{
  title: "Till I Collapse - Eminem",
  url: "https://ia600100.us.archive.org/20/items/till-i-collapse-clean/Till%27%20I%20Collapse%20%28clean%29.mp3"
},
{
  title: "Heartless - Kanye West",
  url: "https://ia601702.us.archive.org/11/items/heartless_202601/Heartless.mp3"
},
{
  title: "Love Lockdown - Kanye West",
  url: "https://ia600100.us.archive.org/32/items/love-lockdown_202601/Love%20Lockdown.mp3"
},
{
  title: "Mustard - Kenrick Lamar",
  url: "https://ia600600.us.archive.org/0/items/kendrick-lamar-tv-off-clean/Kendrick%20Lamar-%20TV%20OFF%28Clean%29.mp3"
},
{
  title: "HUMBLE. - Kenrick Lamar",
  url: "https://ia601703.us.archive.org/22/items/humble.-kendrick-lamar-clean/HUMBLE.%20-%20Kendrick%20Lamar%20%28Clean%29.mp3"
},
{
  title: "Not like us - Kenrick Lamar",
  url: "https://ia600801.us.archive.org/18/items/kendrick-lamar-not-like-us-clean_202601/Kendrick%20Lamar%20-%20Not%20Like%20Us%20%5BClean%5D.mp3"
},
{
  title: "God's Plan - Drake",
  url: "https://ia600401.us.archive.org/0/items/drake-gods-plan-clean/Drake%20-%20Gods%20Plan%20%28Clean%29.mp3"
},
{
  title: "One Dance - Drake",
  url: "https://ia600301.us.archive.org/12/items/drake-one-dance-super-clean-version/Drake%20-%20One%20Dance%20%28Super%20Clean%20Version%29.mp3"
},
{
  title: "Tootsie Slide - Drake",
  url: "https://ia601704.us.archive.org/24/items/drake-toosie-slide-clean-lyrics/Drake%20-%20Toosie%20Slide%20%28Clean%20-%20Lyrics%29.mp3"
},
{
  title: "MILLION DOLLAR BABY - Tommy Richman",
  url: "https://ia600602.us.archive.org/5/items/tommy-richman-million-dollar-baby-clean/Tommy%20Richman%20-%20MILLION%20DOLLAR%20BABY%20%28CLEAN%29.mp3"
},
{
  title: "Butterfly Effect - Travis Scott",
  url: "https://ia601706.us.archive.org/30/items/butterfly-effect-clean/Butterfly%20effect%20%28clean%29.mp3"
},
{
  title: "FE!N - Travis Scott",
  url: "https://ia600600.us.archive.org/32/items/travis-scott-fe-n-clean-lyrics-feat.-playboi-carti/Travis%20Scott%20-%20FE%21N%20%28Clean%20-%20Lyrics%29%20feat.%20Playboi%20Carti.mp3"
},
{
  title: "Goosebumps - Travis Scott",
  url: "https://ia600103.us.archive.org/2/items/travis-scott-sicko-mode-clean-lyrics-ft.-drake/Travis%20Scott%20-%20SICKO%20MODE%20%28Clean%20-%20Lyrics%29%20ft.%20Drake.mp3"
}
  ];

  const audio = document.getElementById("audio");
  const songList = document.getElementById("song-list");
  const nowPlaying = document.getElementById("now-playing");

  let currentIndex = 0;

  function playSong(index) {
    currentIndex = index;
    audio.src = songs[index].url;
    audio.play();
    nowPlaying.textContent = " " + songs[index].title;
  }

  function shuffle() {
    const randomIndex = Math.floor(Math.random() * songs.length);
    playSong(randomIndex);
  }

  audio.addEventListener("ended", () => {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
  });

  // build song list
  songs.forEach((song, index) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${song.title}</span>
      <button onclick="playSong(${index})">Play</button>
    `;
    songList.appendChild(li);
  });
</script>

</body>
</html>
